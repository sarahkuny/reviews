<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/4e86556769.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./Headshot.jpg" id="person-img" alt="Brunette woman">
                </div>
                <h4 id="author">Sarah Kuny</h4>
                <p id="job">Software Developer</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tincidunt magna enim, id consectetur lacus luctus at. Nulla facilisi. Fusce.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                    <BR>
                    <button class="random-btn">
                        Surprise Me
                    </button>
                </div>
            </article>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
